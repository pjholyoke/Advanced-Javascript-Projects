<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Assignment 1 - Random Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>

    <br>
    &nbsp;<input type="button" value="Create Grid" id="gen" />
    <input type="number" id="size" />

    <div class="tbl">
      <script type="text/javascript">
        var randomNumber = function (min, max)
        {
          return Math.floor (Math.random() * (max - min + 1)) + min;
        }

        document.getElementById('gen').onclick = function() {
          if(parseInt(document.getElementById('size').value) > 0 && parseInt(document.getElementById('size').value) <= 50) {
            var size = parseInt(document.getElementById('size').value);
            var temp = [];
            temp = [];
            var avg = 0;

            for (i = 0; i < size; i++) {
              temp[i] = [];

              for (j = 0; j < size; j++) {
                temp[i][j] = randomNumber(1, 100);
                avg += parseInt(temp[i][j]);
              }
            }

            document.write("<table id='tbl' border='1' text-align='center' style='margin: 10px;'>");
            document.write("<thead></thead>");
            for (i = 0; i < size; i++)
            {
              document.write('<tr>');
              for(j = 0; j < size; j++) {
                if(!(temp[i][j]%2) && !(temp[i][j]%3) == 0)
                  document.write("<td style='background: #03BEFC; padding: 3px;'>"+temp[i][j]+"</td>");
                else if(!(temp[i][j]%3))
                  document.write("<td style='background: #F2002C; padding: 3px;'>"+temp[i][j]+"</td>");
                else
                  document.write('<td style="padding: 3px;">'+temp[i][j]+'</td>');
              }
              document.write('</tr>');
            }
            document.write('</table>');
            document.write("<h4 style='margin: 10px;'>Average:"+(((avg/(Math.pow(temp.length, 2))*1000)/1000))+ "</h4>");
          } 
          else
            document.write("<p class='text-danger' style='margin: 5px;'>Invalid number. Must not be 0 and no greater than 50.</p>")

            document.write('<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">');						
        }
      </script>
    </div>

  </body>
</html>
