<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lab 5 - Peter Holyoke Actor Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="apple-touch-icon" sizes="57x57" href="../favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div class="col-md-12 red">
      <div class="row">
        <h1 class="title text-center">Lab 5 - Actor Database</h1>
        <h5 class="text-center" style="background: #660000; margin-bottom: 0; padding: 5px;">Click <a href="js/custom.js">here</a> to view the source</h5>
      </div>
    </div>

    <div class="container">
      <div id="prompt" class="col-md-6 col-md-offset-3">
        <h1>What would you like to do?</h1><hr>

        <button id="add" class="btn btn-block btn-success">Add Actor</button>
      </div>

      <div class="col-md-6 col-md-offset-3"><br>
        <div id="form" class="form-horizontal center-block"></div>

        <div id="actorList">
          <h1 id="action"></h1>
          <table id="list" class="table table-striped table-responsive"></table>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade mod" id="editForm" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body row">
              <div class="form-group">
                <!--<label for="fName" class="col-sm-12 control-label">First Name</label>-->
                <div class="col-sm-12">
                  <input type="textbox" class="form-control" id="fName" placeholder="First Name">
                </div>
              </div>

              <div class="form-group">
                <!--<label for="lName" class="col-sm-12 control-label">Last Name</label>-->
                <div class="col-sm-12">
                  <input type="textbox" class="form-control" id="lName" placeholder="Last Name">
                </div>
              </div>

              <div class="form-group" style="margin-bottom: 7px">
                <div class="col-sm-12">
                  <div class="input-group">
                    <label for="date-picker mdl" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
                    <input id="date-picker mdl" type="text" class="date-picker form-control" placeholder="Please set a new birthdate" />
                  </div>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" id="save" class="btn btn-info">Save Changes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.0-rc.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.bootstrap-growl.js"></script>

  <script type="text/javascript" src="js/custom.js"></script>
</html>
