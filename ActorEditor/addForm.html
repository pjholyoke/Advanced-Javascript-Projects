<form id="test">
  <div class="row well">
    <div class="form-group">
      <!--<label for="fName" class="col-sm-12 control-label">First Name</label>-->
      <div class="col-sm-12">
        <input type="textbox" class="form-control" id="fName" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <!--<label for="lName" class="col-sm-12 control-label">Last Name</label>-->
      <div class="col-sm-12">
        <input type="textbox" class="form-control" id="lName" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group" style="margin-bottom: 7px">
      <div class="col-sm-12">
        <div class="input-group">
          <label for="date-picker" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
          <input id="date-picker" type="text" class="date-picker form-control" placeholder="Birthdate" />
        </div>
      </div>
    </div>

    <div class="form-group text-center">
      <div class="col-sm-12">
        <label class="radio-inline"><input type="radio" name="gen" value="Male">Male</label>
        <label class="radio-inline"><input type="radio" name="gen" value="Female">Female</label>
      </div>
    </div>

    <div class="form-group" style="border: 2px solid white;">
      <div class="col-sm-12 text-center">
        <label class="checkbox-inline"><input type="checkbox" id="genre1" value="Action"> Action</label>
        <label class="checkbox-inline"><input type="checkbox" id="genre2" value="Comedy"> Comedy</label>
        <label class="checkbox-inline"><input type="checkbox" id="genre3" value="Drama"> Drama</label>
        <label class="checkbox-inline"><input type="checkbox" id="genre4" value="Science Fiction"> Sci-fi</label>
      </div>
    </div>

    <div class="col-sm-12 go">
      <button id="addActor" class="btn btn-red btn-block">Add</button>
    </div>
  </div>
</form>
